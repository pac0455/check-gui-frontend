<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión de Fotos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Revisión de Fotos</h1>

        <div class="mb-4">
            <h2>Cargar Imágenes</h2>
            <input type="file" id="imageUpload" class="form-control" accept="image/*" multiple>
        </div>

        <div id="imagePreview" class="mb-4"></div>

        <div id="reviewSection" class="mb-4" style="display: none;">
            <h2>Consejos para mejorar</h2>
            <div id="reviewContent"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('imageUpload').addEventListener('change', function (event) {
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = '';

            Array.from(event.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'img-thumbnail m-2';
                    img.style.maxWidth = '200px';
                    imagePreview.appendChild(img);
                }
                reader.readAsDataURL(file);
            });

            // Simular la obtención de la revisión de la API
            setTimeout(getReview, 1000);
        });

        function getReview() {
            // Aquí es donde normalmente harías la llamada a la API REST
            // Por ahora, simularemos una respuesta
            const mockReview = "Esta es una revisión de ejemplo. Aquí irían los consejos para mejorar las fotos basados en la respuesta de la API.";

            document.getElementById('reviewSection').style.display = 'block';
            document.getElementById('reviewContent').textContent = mockReview;
        }
    </script>
</body>

</html>
