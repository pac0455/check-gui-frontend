<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión de Fotos</title>
    <script src="./index.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Revisión de Fotos</h1>

        <div class="mb-4">
            <h2>Cargar Imágenes</h2>
            <input type="file" id="imageUpload" class="form-control" accept=".jpe, .jpeg, .png" multiple>
        </div>

        <div id="imagePreview" class="mb-4"></div>

        <div id="reviewSection" class="mb-4" style="display: none;">
            <h2>Consejos para mejorar</h2>
            <div id="reviewContent"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
